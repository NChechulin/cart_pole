repos:
  # Flake8 linter, enabled by default, doesn't change files
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        entry: pflake8
        additional_dependencies:
          - flake8-black==0.2.3
          - flake8-isort==4.0.0
          - flake8-docstrings==1.6.0
          - pyproject-flake8==0.0.1a2

  # Black formatter, changes files!
  - repo: https://github.com/psf/black
    rev: 21.9b0
    stages: [manual]
    hooks:
      - id: black

  # Isort formatter, changes files!
  - repo: https://github.com/timothycrosley/isort
    rev: 5.9.3
    stages: [manual]
    hooks:
      - id: isort
